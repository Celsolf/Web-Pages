<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Apoio</title>
    <link rel="shortcut icon" href="images/flag.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/form.css" />
  </head>

  <body>
    <div class="container">
      <header>
        <h1 class="cadastro">Tela de Cadastro</h1>
      </header>
      <main>
        <section>
          <form id="personForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required /><br />
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required /><br />
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required /><br />
            <label for="telefone">Coloque uma mensagem legal:</label>
            <textarea
              name="text"
              id="text"
              cols="30"
              rows="10"
              placeholder="Digite algum pensamento positvo !"
            ></textarea>
            <br />
            <input type="submit" value="Enviar" />
            <div class="btn-container">
              <a href="index.html" class="voltar" id="voltarLink">Voltar</a>
              <button type="reset" id="btn-reset">Limpar</button>
              <button class="btn-padrao" id="pesquisarButton">Pesquisar</button>
              <button class="btn-padrao" id="excluirTodosButton">
                Excluir Todos
              </button>
            </div>
          </form>
        </section>
        <ul id="personList"></ul>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
